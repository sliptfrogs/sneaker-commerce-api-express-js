name: CI

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]

jobs:
  build:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [20]

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Create .env.dev for testing
        run: |
          cat > .env.dev << EOF
          PORT=3001
          DB_HOST=${{ secrets.DEV_DB_HOST || 'localhost' }}
          DB_USER=${{ secrets.DEV_DB_USER || 'test' }}
          DB_PASSWORD=${{ secrets.DEV_DB_PASSWORD || 'test' }}
          DB_NAME=${{ secrets.DEV_DB_NAME || 'test_db' }}
          DB_PORT=5432
          DB_SSL=false
          JWT_ACCESS_SECRET=${{ secrets.DEV_JWT_ACCESS_SECRET || 'dev-secret-123' }}
          JWT_ACCESS_EXPIRED_IN="15m"
          JWT_REFRESH_SECRET=${{ secrets.DEV_JWT_REFRESH_SECRET || 'dev-refresh-123' }}
          JWT_REFRESH_EXPIRED_IN="7d"
          BCRYPT_SALT_ROUNDS=10
          NODE_ENV=test
          EOF

      - name: Run ESLint
        run: npm run lint

      - name: Check formatting
        run: npm run format -- --check

      - name: Run tests
        run: npm test
